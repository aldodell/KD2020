<html>

<body>
    <script src="api.js"></script>
    <script>


        var kdwin = new KDWindow();
        kdwin.publish()
            .setSize(new KDSize(400, 200))
            .setPosition(new KDPosition(100, 100));

        kdwin.add(l1);

        var b1 = new KDButton();
        kdwin.add(b1);
        b1.setPosition(new KDPosition(10, 50)).setSize(new KDSize(100, 20));


    </script>
</body>
